<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/tags.js') }}" defer></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>Sad Tasks</title>
    </head>

    <body>
        <main class="main-wrapper">
            <nav class="buttons-nav">
                <a href="{{url_for('index')}}">
                    <button class="cool-button"><- Back</button>
                </a>
            </nav>
            <form action="{{ url_for('save_tag') }}" method="post">
                {{ form.csrf_token }}
                <div class="input-group flex-column">
                    {{ form.name.label }}
                    <div class="new-tag-inp-bt">
                        {{ form.name(placeholder='New tag...') }}
                        {{ form.save(class='submit-button') }}
                    </div>
                </div>
            </form>
            <ul class="tag-list">
                {% for tag in tags %}
                <li class="tag-list__li" value="{{tag.id}}">{{tag.name}}</li>
                {% endfor %}
            </ul>
        </main>
    </body>

</html>
